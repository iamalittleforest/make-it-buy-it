<!DOCTYPE html>
<html lang="en">

<!-- head -->
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- links -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" 
    integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" 
    crossorigin="anonymous">
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" 
    integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==" 
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&family=Source+Sans+Pro:wght@600&display=swap">
  <link rel="stylesheet" href="./assets/css/makeit-buyit.css">

<!-- title -->
  <title>Make It</title>

</head>

<body>

    <!-- header -->
    <header class="make-it-header">
  
      <!-- desktop nav -->
      <nav class="make-it-nav">
        <div class="container nav-wrapper">
          <span class="brand-logo web-title">Make It / Buy It</span>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li class="active"><a href="makeit.html">Make It</a></li>
            <li><a href="buyit.html">Buy It</a></li>
            <li><a href="index.html">Home</a></li>
          </ul>
        </div>
      </nav>
      
      <!-- mobile nav -->
      <ul class="sidenav" id="mobile-demo">
        <li><a href="index.html">Home</a></li>
        <li><a href="makeit.html">Make It</a></li>
        <li><a href="buyit.html">Buy It</a></li>
      </ul>
    </header>
    
    <!-- main -->
    <main>
  
      <!-- search container -->
      <div id="make-it-search" class="search-container">
        <div class="container">
          <div id="search-padding" class="row search-padding-default">
              <div class="message">
                <h3>Don't feel like going out? Let's cook something!</h3>
            </div>
            <form>
              <div class="search-background">
                <input id="search-input" placeholder="Enter ingredients! onions,tomatoes,..." required>
                <button id="search-btn" class="btn btn-make-it" type="button"><i class="material-icons">search</i></button>
                <button id="all-favorites-btn" class="btn btn-make-it" type="button"><i class="material-icons">favorite</i></button>
              </div>
            </form>
          </div>
        </div>
      </div>
  
      <!-- recipe container  -->
      <div id="recipes-container">
        <div class="container">
          <div id="render-search" class="row row-padding">
  
            <!-- recipe cards  -->
        
          </div>
        </div>
      </div>

      <!-- favorites container -->
      <div id="favorites-container">
        <div class="container">
          <div id="render-favorites" class="row row-padding">

            <!-- favorite cards -->

          </div>
        </div>
      </div>
    </main>
  
    <!-- footer start -->
    <footer class="make-it-footer">
      <div class="container">
        <div class="row">
  
          <!-- about section-->
          <div class="col s6">
            <h5 class="white-text">About</h5>
            <p class="grey-text text-lighten-4">This project was inspired by our love of food.</p>
            <p class="grey-text text-lighten-4">Recipe info provided by Spoonacular.</p>
          </div>
  
          <!-- GitHub section -->
          <div class="col s6 right-align">
            <h5 class="white-text">GitHub Links</h5>
            <ul>
              <li><a class="grey-text text-lighten-4" href="https://github.com/ChengyuD">Cheryth Dai</a></li>
              <li><a class="grey-text text-lighten-4" href="https://github.com/Omrironen4">Omri Ronen</a></li>
              <li><a class="grey-text text-lighten-4" href="https://github.com/iamalittleforest">Wendy Kobayashi</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  
    <!-- scripts -->
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
      crossorigin="anonymous">
    </script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" 
      integrity="sha512-NiWqa2rceHnN3Z5j6mSAvbwwg3tiwVNxiAQaaSMSXnRRDh5C2mk/+sKQRw8qjV1vN4nf8iK2a0b048PnHbyx+Q==" 
      crossorigin="anonymous">
    </script>
    <script src="./assets/js/makeit.js"></script>
  
</body>

</html>
